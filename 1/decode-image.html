<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Image</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            position: relative;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.5em;
            color: #333;
        }
        h2 {
            color: #4caf50;
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Steghost</h1>
    <h2>Decode Image</h2>
    <div class="container">
        <input type="file" id="encodedImageInput" accept=".png, .jpg, .jpeg" style="display: none;" />
        <button id="uploadEncodedImageButton">Upload Encoded Image</button>
    </div>

    <script>
        document.getElementById('uploadEncodedImageButton').addEventListener('click', function() {
            document.getElementById('encodedImageInput').click();
        });

        document.getElementById('encodedImageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`Encoded image selected: ${file.name}`);
                // Here you can add additional logic to handle the uploaded encoded image
            }
        });
    </script>
</body>
</html>

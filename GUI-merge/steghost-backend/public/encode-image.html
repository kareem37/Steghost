<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Image</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            position: relative;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.5em;
            color: #333;
        }
        h2 {
            color: #4caf50;
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Steghost</h1>
    <h2>Encode Image</h2>
    <div class="container">
        <form id="imageForm" action="/upload-image" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="imageInput" name="image" accept=".png, .jpg, .jpeg" required />
        </form>
        <button id="uploadImageButton">Upload Image</button>

        <form id="dataForm" action="/upload-data" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="dataInput" name="data" required />
            <input type="hidden" id="imageFilePath" name="imageFilePath">
        </form>
        <button id="uploadDataButton">Upload Data</button>

        <input type="hidden" id="embeddedImagePath" name="embeddedImagePath">
        <a id="downloadImageButton" style="display: none;" download="embedded_image.png">Download Image</a>

        <div class="loading" id="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
    </div>

    <script>
        document.getElementById('uploadImageButton').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                const formData = new FormData();
                formData.append('image', event.target.files[0]);

                fetch('/upload-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('imageFilePath').value = data.imageFilePath;
                    alert('Image uploaded successfully!');
                })
                .catch(error => console.error('Error uploading image:', error));
            }
        });

        document.getElementById('uploadDataButton').addEventListener('click', function() {
            document.getElementById('dataInput').click();
        });

        document.getElementById('dataInput').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                const formData = new FormData();
                formData.append('data', event.target.files[0]);
                formData.append('imageFilePath', document.getElementById('imageFilePath').value);

                document.getElementById('loading').style.display = 'block'; // Show loading icon

                fetch('/upload-data', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('embeddedImagePath').value = data.embeddedImagePath;
                    document.getElementById('downloadImageButton').href = data.embeddedImagePath;
                    document.getElementById('downloadImageButton').style.display = 'block';
                    document.getElementById('loading').style.display = 'none'; // Hide loading icon
                    alert('Data embedded successfully!');
                })
                .catch(error => {
                    console.error('Error embedding data:', error);
                    document.getElementById('loading').style.display = 'none'; // Hide loading icon
                });
            }
        });

        document.getElementById('downloadImageButton').addEventListener('click', function() {
            const embeddedImagePath = document.getElementById('embeddedImagePath').value;
            if (embeddedImagePath) {
                const link = document.createElement('a');
                link.href = embeddedImagePath;
                link.download = 'embedded_image.png';
                link.click();
            } else {
                alert('No embedded image available for download.');
            }
        });
    </script>
</body>
</html>
